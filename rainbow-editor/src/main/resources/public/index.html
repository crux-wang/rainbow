<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Rainbow Editor</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="jumbotron">
        <h1 class="display-4">Rainbow Editor</h1>
        <p class="lead">在线编辑及导出文档工具</p>
        <hr class="my-4">
        <p>现在，从上传上传文件开始吧！</p>
        <div class="custom-file">
            <input accept="application/json" class="custom-file-input" id="sourceFile" type="file">
            <label class="custom-file-label" for="sourceFile">选择使用 rainbow 生成的 json 文件</label>
        </div>
    </div>

</div>


<script
        crossorigin="anonymous"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-L2pyEeut/H3mtgCBaUNw7KWzp5n9+4pDQiExs933/5QfaTh8YStYFFkOzSoXjlTb"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    $('#sourceFile').change(function () {
        var files = $('#sourceFile').prop('files');
        var data = new FormData();
        data.append('file', files[0]);
        $.ajax({
            url: '/editor/load',
            type: 'POST',
            data: data,
            cache: false,
            processData: false,
            contentType: false
        }).done(function () {
            window.location.href = "/docs.html"
        }).fail(function () {
            alert("error");
        });
    });
</script>
</body>
</html>
