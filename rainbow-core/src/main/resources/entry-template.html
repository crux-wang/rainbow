<div class="card">
    <div class="card-body">
        <div class="item" id="entry-${type-id}">
            <h5 aria-controls="entry-${type-id}-detail" aria-expanded="false"
                class="card-title"
                data-toggle="collapse" href="#entry-${type-id}-detail"
                role="button" title="点击查看详情">
                <code>${simpleName}</code></h5>
            <p class="comment-text">${commentText.firstLine}</p>
            <hr>
            <div class="collapse multi-collapse" id="entry-${type-id}-detail">
                ${entry-field-list-template}
            </div>
        </div>
    </div>
</div>
